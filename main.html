<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type Test app</title>
    <script type="module" src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="menu">
          <h1 class="logo">TYPING TEST APP</h1>
          <h2 class="logo">1 MINUTE TYPING TEST</h2>
          <ul class="controls">
            <li>
              <button class="button" id="reset">
                Reset current test (or Enter)
              </button>
            </li>
            <li>
              <button class="button" id="restart">
                Restart with new test (or ESC)
              </button>
            </li>
          </ul>
        </nav>
        <div class="statistics">
          <div class="stat-header">
            <div>Timer:</div>
            <div class="stat-value" id="timer">- -</div>
          </div>
          <div class="stat-header">
            <div>WPM:</div>
            <div class="stat-value" id="wpm"></div>
          </div>
          <div class="stat-header">
            <div>Word accuracy:</div>
            <div class="stat-value" id="accur-perc"></div>
          </div>
        </div>
        <div class="results" id="results"></div>
      </header>
      <div class="container">
        <div class="text" id="text-field"></div>
        <div class="container typing-field">
          <label for="typing-field">Type you text here:</label>
          <textarea id="typing-field" autofocus></textarea>
        </div>
      </div>
      <footer>
        <div class="history-head">
          <p>Historical results</p>
          <button class="button" id="history-reset">Clear history</button>
        </div>
        <div class="container">
          <table id="history"></table>
        </div>
      </footer>
    </div>
  </body>
</html>
